<!DOCTYPE html>
<html>
<head>
  <title>My First Website with Search Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      color: darkblue;
      text-align: center;
      padding-top: 30px;
    }

    .search-box {
      width: 300px;
      padding: 10px;
      border: 2px solid #333;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
    }

    .search-button {
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: #555;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Welcome Section -->
  <h1>Welcome to My Website</h1>
  <p>This is my first practice page in HTML.</p>

  <h2>Steps:</h2>
  <ul>
    <li>Learn HTML structure</li>
    <li>Learn CSS for design</li>
    <li>Learn JavaScript for functions</li>
  </ul>

  <!-- Search Bar Section -->
  <h2>Google Search Bar</h2>
  <input type="text" id="searchInput" class="search-box" placeholder="Type to search...">
  <button class="search-button" onclick="searchGoogle()">Search</button>

  <script>
    function searchGoogle() {
      let query = document.getElementById("searchInput").value;
      if(query) {
        window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
      } else {
        alert("Please type something to search!");
      }
    }
  </script>
</body>
</html>
